<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный сайт bUmmy1337</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet"> <!-- Подключаем шрифт -->
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('https://steamuserimages-a.akamaihd.net/ugc/785237978961507650/80B55CB8AFF5C60E0893B759CF82C869C6E0F2A0/?imw=512&amp;imh=288&amp;ima=fit&amp;impolicy=Letterbox&amp;imcolor=%23000000&amp;letterbox=true'); /* Замените на ссылку на вашу картинку */
            background-size: cover;
            color: white;
            text-align: center;
            font-family: 'Poppins', sans-serif; /* Применяем шрифт */
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        button {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px;
            width: 250px; /* Фиксированная ширина */
            height: 50px; /* Фиксированная высота */
        }
        button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        input[type="range"] {
            -webkit-appearance: none;
            width: 200px;
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            outline: none;
            margin-top: 20px;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
        }
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>bUmmy1337</h1>
    <button onclick="window.location.href='https://bummy1337.github.io/llaun.ch-unofficial/'">Зеркало Legacy Launcher</button>
    <button onclick="window.location.href='https://circlemc.ru'">Круглый Майнкрафт</button>

    <audio id="background-audio" loop>
        <source src="https://github.com/bUmmy1337/bUmmy1337/raw/refs/heads/web/music.mp3" type="audio/mpeg"> <!-- Замените на ссылку на ваш аудиофайл -->
        Ваш браузер не поддерживает аудио.
    </audio>
    <input type="range" id="volume-control" min="0" max="1" step="0.1" value="0.5" onchange="setVolume(this.value)">

    <script>
        const audio = document.getElementById('background-audio');
        audio.play();

        function setVolume(value) {
            audio.volume = value;
        }
    </script>

</body>
</html>
